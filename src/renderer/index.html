<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Fiados</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Control de Fiados</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#" id="menu-home" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
                <a href="#" id="menu-create" class="nav-item">
                    <i class="fas fa-plus"></i>
                    <span>Nuevo Registro</span>
                </a>
                <a href="#" id="menu-items" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Productos</span>
                </a>
                <a href="#" id="menu-reports" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reportes</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header con buscador -->
            <header class="main-header">
                <div class="header-content">
                    <button id="menu-toggle" class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-container">
                        <div class="search-wrapper">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" 
                                   id="search-global" 
                                   placeholder="Buscar persona o producto por nombre..."
                                   autocomplete="off"
                                   spellcheck="false">
                            <div id="search-results" class="suggestions"></div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Contenido principal -->
            <div class="content">
                <!-- Views -->
                <div id="home-view" class="view">
                    <div class="stats-grid">
                        <div class="stats-card">
                            <div class="stats-info">
                                <h3>Ganancias del Día</h3>
                                <p id="daily-earnings">$0.00</p>
                            </div>
                            <div class="stats-icon green">
                                <i class="fas fa-coins"></i>
                            </div>
                        </div>

                        <div class="stats-card">
                            <div class="stats-info">
                                <h3>Ganancias del Mes</h3>
                                <p id="monthly-earnings">$0.00</p>
                            </div>
                            <div class="stats-icon green">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>

                    <div class="transactions-section">
                        <div class="transactions-header">
                            <h2>Pagos Pendientes</h2>
                        </div>
                        <div class="transaction-list" id="pending-payments-list">
                            <!-- Los pagos pendientes se cargarán aquí -->
                        </div>
                    </div>
                </div>

                <div id="create-view" class="view hidden">
                    <div class="form-grid">
                        <div class="card">
                            <div class="card-header">
                                <h2>Registrar Persona</h2>
                            </div>
                            <div class="card-body">
                                <form id="person-form">
                                    <div class="form-group">
                                        <label for="person-name">Nombre Completo</label>
                                        <input type="text" 
                                               id="person-name" 
                                               placeholder="Ingrese el nombre completo"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label for="person-phone">Teléfono</label>
                                        <input type="tel" 
                                               id="person-phone" 
                                               placeholder="Ingrese el número de teléfono"
                                               pattern="[0-9]*"
                                               required>
                                    </div>
                                    <button type="submit" class="btn primary">
                                        <i class="fas fa-user-plus"></i>
                                        Guardar Persona
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h2>Registrar Producto</h2>
                            </div>
                            <div class="card-body">
                                <form id="item-form">
                                    <div class="form-group">
                                        <label for="item-description">Descripción</label>
                                        <input type="text" 
                                               id="item-description" 
                                               placeholder="Ingrese la descripción del producto"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label for="item-price">Precio</label>
                                        <div class="price-input">
                                            <span>$</span>
                                            <input type="number" 
                                                   id="item-price" 
                                                   placeholder="0.00"
                                                   step="0.01" 
                                                   min="0" 
                                                   required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn primary">
                                        <i class="fas fa-box-open"></i>
                                        Guardar Producto
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="card full-width">
                            <div class="card-header">
                                <h2>Registrar Pago Pendiente</h2>
                            </div>
                            <div class="card-body">
                                <form id="fiado-form">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="fiado-persona">Persona</label>
                                            <div class="search-wrapper">
                                                <i class="fas fa-search search-icon"></i>
                                                <input type="text" 
                                                       id="fiado-persona" 
                                                       placeholder="Buscar persona..."
                                                       autocomplete="off"
                                                       required>
                                                <div id="personas-suggestions" class="suggestions"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="fiado-item">Producto</label>
                                            <div class="search-wrapper">
                                                <i class="fas fa-search search-icon"></i>
                                                <input type="text" 
                                                       id="fiado-item" 
                                                       placeholder="Buscar producto..."
                                                       autocomplete="off"
                                                       required>
                                                <div id="items-suggestions" class="suggestions"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn primary">
                                        <i class="fas fa-file-invoice-dollar"></i>
                                        Registrar Pendiente
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="items-view" class="hidden">
                    <div class="container mx-auto px-4 py-8">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-gray-900">Productos</h2>
                            <div class="flex gap-4">
                                <div class="relative">
                                    <input type="text" id="search-items" placeholder="Buscar productos..." 
                                           class="w-64 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div id="admin-items-list" class="items-list">
                            <!-- Los items se cargarán dinámicamente aquí -->
                        </div>
                    </div>
                </div>

                <div id="profile-view" class="view hidden">
                    <!-- El contenido del perfil se insertará dinámicamente aquí -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div id="edit-item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-xl font-semibold">Editar Producto</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-item-form">
                    <div class="form-group">
                        <label for="edit-item-description" class="form-label">Descripción</label>
                        <input type="text" 
                               id="edit-item-description" 
                               class="form-input"
                               placeholder="Ingrese la descripción del producto"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="edit-item-price" class="form-label">Precio</label>
                        <div class="price-input">
                            <span>$</span>
                            <input type="number" 
                                   id="edit-item-price" 
                                   class="form-input"
                                   placeholder="0.00"
                                   step="0.01" 
                                   min="0" 
                                   required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancel-edit" class="btn secondary">
                            <i class="fas fa-times mr-2"></i>Cancelar
                        </button>
                        <button type="submit" class="btn primary">
                            <i class="fas fa-save mr-2"></i>Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="notification" class="notification">
        Operación completada exitosamente
    </div>

    <script src="renderer.js"></script>
</body>
</html>
