<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Fiados</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Control de Fiados</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#" id="menu-home" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
                <a href="#" id="menu-create" class="nav-item">
                    <i class="fas fa-plus"></i>
                    <span>Nuevo Registro</span>
                </a>
                <a href="#" id="menu-items" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Productos</span>
                </a>
                <a href="#" id="menu-reports" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reportes</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header con buscador -->
            <header class="main-header">
                <div class="header-content">
                    <button id="menu-toggle" class="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-container">
                        <div class="search-wrapper">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" 
                                   id="search-global" 
                                   placeholder="Buscar persona o producto por nombre..."
                                   autocomplete="off"
                                   spellcheck="false">
                            <div id="search-results" class="suggestions"></div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Contenido principal -->
            <div class="content">
                <!-- Views -->
                <div id="home-view" class="view">
                    <div class="stats-grid">
                        <div class="stats-card">
                            <div class="stats-info">
                                <h3>Ventas del Día</h3>
                                <p id="daily-sales">$0</p>
                            </div>
                            <div class="stats-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                        </div>

                        <div class="stats-card">
                            <div class="stats-info">
                                <h3>Ventas del Mes</h3>
                                <p id="monthly-sales">$0</p>
                            </div>
                            <div class="stats-icon green">
                                <i class="fas fa-calendar"></i>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2>Pagos Pendientes</h2>
                        </div>
                        <div class="card-body">
                            <ul id="fiados-recientes" class="fiados-list">
                                <!-- Los fiados pendientes se insertarán aquí -->
                            </ul>
                        </div>
                    </div>
                </div>

                <div id="create-view" class="view hidden">
                    <div class="form-grid">
                        <div class="card">
                            <div class="card-header">
                                <h2>Registrar Persona</h2>
                            </div>
                            <div class="card-body">
                                <form id="person-form">
                                    <div class="form-group">
                                        <label for="person-name">Nombre Completo</label>
                                        <input type="text" 
                                               id="person-name" 
                                               placeholder="Ingrese el nombre completo"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label for="person-phone">Teléfono</label>
                                        <input type="tel" 
                                               id="person-phone" 
                                               placeholder="Ingrese el número de teléfono"
                                               pattern="[0-9]*"
                                               required>
                                    </div>
                                    <button type="submit" class="btn primary">
                                        <i class="fas fa-user-plus"></i>
                                        Guardar Persona
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h2>Registrar Producto</h2>
                            </div>
                            <div class="card-body">
                                <form id="item-form">
                                    <div class="form-group">
                                        <label for="item-description">Descripción</label>
                                        <input type="text" 
                                               id="item-description" 
                                               placeholder="Ingrese la descripción del producto"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <label for="item-price">Precio</label>
                                        <div class="price-input">
                                            <span>$</span>
                                            <input type="number" 
                                                   id="item-price" 
                                                   placeholder="0.00"
                                                   step="0.01" 
                                                   min="0" 
                                                   required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn primary">
                                        <i class="fas fa-box-open"></i>
                                        Guardar Producto
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="card full-width">
                            <div class="card-header">
                                <h2>Registrar Pago Pendiente</h2>
                            </div>
                            <div class="card-body">
                                <form id="fiado-form">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="fiado-persona">Persona</label>
                                            <div class="search-wrapper">
                                                <i class="fas fa-search search-icon"></i>
                                                <input type="text" 
                                                       id="fiado-persona" 
                                                       placeholder="Buscar persona..."
                                                       autocomplete="off"
                                                       required>
                                                <div id="personas-suggestions" class="suggestions"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="fiado-item">Producto</label>
                                            <div class="search-wrapper">
                                                <i class="fas fa-search search-icon"></i>
                                                <input type="text" 
                                                       id="fiado-item" 
                                                       placeholder="Buscar producto..."
                                                       autocomplete="off"
                                                       required>
                                                <div id="items-suggestions" class="suggestions"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn primary">
                                        <i class="fas fa-file-invoice-dollar"></i>
                                        Registrar Pendiente
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="items-view" class="view hidden">
                    <div class="card">
                        <div class="card-header with-search">
                            <h2>Administrar Productos</h2>
                            <div class="search-wrapper compact">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" 
                                       id="search-item" 
                                       placeholder="Buscar producto...">
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="admin-items-list" class="items-list">
                                <!-- Los productos se insertarán aquí -->
                            </div>
                        </div>
                    </div>
                </div>

                <div id="profile-view" class="view hidden">
                    <!-- El contenido del perfil se insertará dinámicamente -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Producto</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="edit-form">
                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" id="edit-description" required>
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <div class="price-input">
                        <span>$</span>
                        <input type="number" id="edit-price" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="notification" class="notification">
        Operación completada exitosamente
    </div>

    <script src="renderer.js"></script>
</body>
</html>
